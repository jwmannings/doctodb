<!DOCTYPE html>
<html>
  <head>
    <title>Evolved Projects Demo</title>
  </head>
  <body>

    {% if msg %}
    <h1>{{ msg }}</h1>
    {% endif %}
    <img src="{{url_for('static', filename='logo.png')}}" alt="Evolved Projects Logo" style="width:433px;height:250px;"/>
    <h1>Upload Scanned file to be extracted</h1>

    <form method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Upload>
    </form>

    {% if img_src %}
      <img src="{{ img_src }}">
    {% endif %}

    {% if extracted_text %}
      <p> The extracted text from the image above is: <b> {{ extracted_text }} </b></p>

    {% else %}
      The extracted readable text will return a searchable PDF
    {% endif %}
  </body>
</html>
